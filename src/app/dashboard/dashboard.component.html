<div class="main">
  <div class="container">
  <div class="card-body text-center">
    <h4 class="card-title text-white">Product Listt</h4>
    <p class="card-text text-white">With supporting text below as a natural lead-in to additional content.</p>
  </div>
    <button id="add__new__list" type="button" class="btn btn-success mb-3" [routerLink]="['/dashboard/product-update']">New Product</button>
    <button id="add__new__list" type="button" class="btn btn-danger mb-3 pull-right" (click)="logout()">Logout</button>
  <div class="card table-responsive">
    <table class="table table-hover table-bordered table-striped">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Product Name</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
        <th scope="col">Image</th>
        <th scope="col">Edit List </th>
      </tr>
      </thead>
      <tbody>
      <tr  *ngFor="let item of products; let i = index;">
        <th scope="row">{{i+1}}</th> 
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.description}}</td>
        <td><img class="width-50" src="{{item.Image}}" *ngIf="item.Image"></td>
        <td>
          <a class="btn btn-sm btn-primary m-2" [routerLink]="['/dashboard/product-update',item.objectID]">Edit</a>
          <a class="btn btn-sm btn-danger m-2" (click)="deleteProduct(item)">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="text-center mb-3">
      <button class="btn btn-warning" (click)="loadmore()" [disabled]="loading" *ngIf="limit*(page+1)<=total">
        Load More
        <span class="spinner-border spinner-border-sm" *ngIf="loading" role="status" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</div>
</div>
